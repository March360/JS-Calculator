<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>JS Calculator</title>
</head>
<body>
   <!-- container area start -->
    <div id="container">
      <h2>
      <div class="icons">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
      </div>
     Calculator</h2>
      <div id="history">
        <span><svg id="close" viewBox="0 0 512 512" width="100" title="minus-circle">
            <path d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zM124 296c-6.6 0-12-5.4-12-12v-56c0-6.6 5.4-12 12-12h264c6.6 0 12 5.4 12 12v56c0 6.6-5.4 12-12 12H124z" />
          </svg></span>
        <h1>History</h1>
        <hr>
      </div>
      <div id="output">
        <span id="icon"><svg viewBox="0 0 512 512" width="100" title="clock">
          <path d="M256,8C119,8,8,119,8,256S119,504,256,504,504,393,504,256,393,8,256,8Zm92.49,313h0l-20,25a16,16,0,0,1-22.49,2.5h0l-67-49.72a40,40,0,0,1-15-31.23V112a16,16,0,0,1,16-16h32a16,16,0,0,1,16,16V256l58,42.5A16,16,0,0,1,348.49,321Z" />
        </svg></span>
        <p data-previuos id="previuos"></p>
        <p data-display id="display">0</p>
      </div>
        <div id="keys">
        <button data-clear-all>AC</button>
        <button data-delete>DEL</button>
        <button data-log>Log</button>
        <button data-in>In</button>
        <button data-sqrt>√</button>
        <button data-operator>^</button>
        <button data-operator>%</button>
        <button data-operator>+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator>x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator>÷</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-negative>( - )</button>
        <button data-egual id="egual">=</button>
      </div>
     </div> 
<!-- container area end -->
        <script src="javascript.js"></script>
</body>
</html>
